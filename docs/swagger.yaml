basePath: /
definitions:
  model.AddNodeReq:
    properties:
      ips:
        example:
        - 192.168.0.1
        - 192.168.0.2
        items:
          type: string
        type: array
      shard:
        example: 3
        type: integer
    type: object
  model.AlterCkTableReq:
    properties:
      add:
        items:
          $ref: '#/definitions/model.CkTableNameTypeAfter'
        type: array
      add_indexes:
        items:
          $ref: '#/definitions/model.Index'
        type: array
      database:
        example: default
        type: string
      dist_name:
        type: string
      drop:
        example:
        - age
        items:
          type: string
        type: array
      drop_indexes:
        items:
          $ref: '#/definitions/model.Index'
        type: array
      modify:
        items:
          $ref: '#/definitions/model.CkTableNameType'
        type: array
      name:
        example: test_table
        type: string
      projections:
        items:
          $ref: '#/definitions/model.Projection'
        type: array
      rename:
        items:
          $ref: '#/definitions/model.CkTableRename'
        type: array
    type: object
  model.AlterTblTTL:
    properties:
      database:
        example: default
        type: string
      distName:
        example: distt1
        type: string
      tableName:
        example: t1
        type: string
    type: object
  model.AlterTblsTTLReq:
    properties:
      tables:
        items:
          $ref: '#/definitions/model.AlterTblTTL'
        type: array
      ttl:
        items:
          $ref: '#/definitions/model.CkTableTTL'
        type: array
      ttl_type:
        example: MODIFY
        type: string
    type: object
  model.ArchiveHdfs:
    properties:
      addr:
        example: localhost:8020
        type: string
      dir:
        example: /data01
        type: string
      user:
        example: hdfs
        type: string
    type: object
  model.ArchiveLocal:
    properties:
      Path:
        example: /data01/clickhouse/backup/
        type: string
    type: object
  model.ArchiveS3:
    properties:
      AccessKeyID:
        example: KZOqVTra982w51MK
        type: string
      Bucket:
        example: ckman.backup
        type: string
      Compression:
        description: none, gzip/gz, brotli/br, xz/LZMA, zstd/zst
        example: gzip
        type: string
      Endpoint:
        example: http://192.168.110.8:49000
        type: string
      Region:
        example: zh-west-1
        type: string
      SecretAccessKey:
        example: 7Zsdaywu7i5C2AyvLkbupSyVlIzP8qJ0
        type: string
    type: object
  model.ArchiveTableReq:
    properties:
      begin:
        description: include
        example: "2021-01-01"
        type: string
      database:
        example: default
        type: string
      end:
        description: exclude
        example: "2021-04-01"
        type: string
      format:
        description: pq, csv, orc
        type: string
      hdfs:
        $ref: '#/definitions/model.ArchiveHdfs'
      local:
        $ref: '#/definitions/model.ArchiveLocal'
      maxfilesize:
        example: 10000000000
        type: integer
      s3:
        $ref: '#/definitions/model.ArchiveS3'
      tables:
        example:
        - t1
        - t2
        - t3
        items:
          type: string
        type: array
      target:
        description: hdfs, local, remote
        example: hdfs
        type: string
    type: object
  model.CKManClickHouseConfig:
    properties:
      authenticateType:
        example: 0
        type: integer
      cluster:
        example: test
        type: string
      comment:
        example: test
        type: string
      cwd:
        example: /home/eoi/clickhouse
        type: string
      expert:
        additionalProperties:
          type: string
        type: object
      hosts:
        example:
        - 192.168.0.1
        - 192.168.0.2
        - 192.168.0.3
        - 192.168.0.4
        items:
          type: string
        type: array
      httpPort:
        example: 8123
        type: integer
      isReplica:
        example: true
        type: boolean
      keeper:
        example: zookeeper
        type: string
      keeperConf:
        $ref: '#/definitions/model.KeeperConf'
      logic_cluster:
        example: logic_test
        type: string
      password:
        example: "123456"
        type: string
      path:
        example: /var/lib/
        type: string
      pkgName:
        example: clickhouse-common-static-22.3.3.44.noarch.rpm
        type: string
      pkgType:
        example: x86_64.rpm
        type: string
      port:
        example: 9000
        type: integer
      promHost:
        example: 127.0.0.1
        type: string
      promMetricPort:
        $ref: '#/definitions/model.PromMetricPort'
      promPort:
        example: 9090
        type: integer
      protocol:
        example: native
        type: string
      secure:
        type: boolean
      sshPassword:
        example: "123456"
        type: string
      sshPort:
        example: 22
        type: integer
      sshUser:
        example: root
        type: string
      storage:
        $ref: '#/definitions/model.Storage'
      user:
        example: ck
        type: string
      version:
        example: 21.9.1.7647
        type: string
      zkNodes:
        example:
        - 192.168.0.1
        - 192.168.0.2
        - 192.168.0.3
        items:
          type: string
        type: array
      zkPort:
        example: 2181
        type: integer
    type: object
  model.CkImportConfig:
    properties:
      cluster:
        example: test
        type: string
      hosts:
        example:
        - 192.168.101.105
        - 192.168.101.107
        items:
          type: string
        type: array
      httpPort:
        example: 8123
        type: integer
      logic_cluster:
        example: logic_test
        type: string
      password:
        example: "123456"
        type: string
      port:
        example: 9000
        type: integer
      prom_host:
        example: 127.0.01
        type: string
      prom_port:
        example: 9090
        type: integer
      protocol:
        example: native
        type: string
      secure:
        example: false
        type: boolean
      user:
        example: ck
        type: string
      zkNodes:
        example:
        - 192.168.101.102
        - 192.168.101.105
        - 192.168.101.107
        items:
          type: string
        type: array
      zkPort:
        example: 2181
        type: integer
    type: object
  model.CkTableNameType:
    properties:
      name:
        example: _timestamp
        type: string
      options:
        description: example:["DEFAULT now()", "CODEC(NONE)"]
        items:
          type: string
        type: array
      type:
        example: DateTime
        type: string
    type: object
  model.CkTableNameTypeAfter:
    properties:
      after:
        example: _timestamp
        type: string
      name:
        example: age
        type: string
      options:
        example:
        - DEFAULT now()
        - CODEC(NONE)
        - COMMENT
        - 年龄
        items:
          type: string
        type: array
      type:
        example: Int32
        type: string
    type: object
  model.CkTablePartition:
    properties:
      name:
        example: _timestamp
        type: string
      policy:
        description: |-
          0 split partition by day
          1 split partition by week
          2 split partition by month
        example: 0
        type: integer
    type: object
  model.CkTableRename:
    properties:
      from:
        example: col_old
        type: string
      to:
        example: col_new
        type: string
    type: object
  model.CkTableTTL:
    properties:
      action:
        example: toVolume
        type: string
      interval:
        example: 3
        type: integer
      target:
        example: main
        type: string
      time_column:
        example: _timestamp
        type: string
      unit:
        example: MONTH
        type: string
    type: object
  model.CkUpgradeCkReq:
    properties:
      packageVersion:
        example: 22.3.6.5
        type: string
      policy:
        example: Rolling
        type: string
      skip:
        example: true
        type: boolean
    type: object
  model.Coordination:
    properties:
      autoForwarding:
        type: boolean
      expert:
        additionalProperties:
          type: string
        type: object
      forceSync:
        type: boolean
      operationTimeoutMs:
        type: integer
      sessionTimeoutMs:
        type: integer
    type: object
  model.CreateCkTableReq:
    properties:
      database:
        example: default
        type: string
      dist_table:
        type: string
      distinct:
        example: true
        type: boolean
      dryrun:
        example: false
        type: boolean
      fields:
        items:
          $ref: '#/definitions/model.CkTableNameType'
        type: array
      force_create:
        type: boolean
      indexes:
        items:
          $ref: '#/definitions/model.Index'
        type: array
      name:
        example: test_table
        type: string
      order:
        example:
        - _timestamp
        items:
          type: string
        type: array
      partition:
        $ref: '#/definitions/model.CkTablePartition'
      projections:
        items:
          $ref: '#/definitions/model.Projection'
        type: array
      storage_policy:
        example: external
        type: string
      ttl:
        items:
          $ref: '#/definitions/model.CkTableTTL'
        type: array
    type: object
  model.DMLOnLogicReq:
    properties:
      cond:
        type: string
      database:
        type: string
      kv:
        additionalProperties:
          type: string
        type: object
      manipulation:
        type: string
      table:
        type: string
    type: object
  model.Disk:
    properties:
      allowedBackup:
        example: true
        type: boolean
      diskHdfs:
        $ref: '#/definitions/model.DiskHdfs'
      name:
        example: hdfs1
        type: string
      type:
        example: hdfs
        type: string
    type: object
  model.DiskHdfs:
    properties:
      endpoint:
        example: hdfs://localhost:8020/clickhouse/data/test/
        type: string
    type: object
  model.DistLogicTableReq:
    properties:
      database:
        example: default
        type: string
      dist_name:
        example: dist_table
        type: string
      table_name:
        example: test_table
        type: string
    type: object
  model.GetLogReq:
    properties:
      lines:
        example: 1000
        type: integer
      logType:
        example: normal
        type: string
      tail:
        example: true
        type: boolean
    type: object
  model.GroupUniqArrayField:
    properties:
      defaultValue:
        description: 默认值
        type: string
      maxSize:
        description: 聚合条数
        type: integer
      name:
        description: 字段名
        type: string
    type: object
  model.GroupUniqArrayReq:
    properties:
      database:
        description: 数据库
        type: string
      fields:
        description: 聚合字段
        items:
          $ref: '#/definitions/model.GroupUniqArrayField'
        type: array
      populate:
        description: 是否要同步存量数据
        type: boolean
      table:
        description: 原始表名
        type: string
      timeField:
        description: 时间字段
        type: string
    type: object
  model.Index:
    properties:
      field:
        type: string
      granularity:
        type: integer
      name:
        type: string
      type:
        description: minmax, set, bloom_filter, ngrambf_v1, tokenbf_v1
        type: string
    type: object
  model.KeeperConf:
    properties:
      coordination:
        $ref: '#/definitions/model.Coordination'
      expert:
        additionalProperties:
          type: string
        type: object
      keeperNodes:
        example:
        - 192.168.101.102
        - 192.168.101.105
        - 192.168.101.107
        items:
          type: string
        type: array
      logPath:
        type: string
      raftPort:
        example: 9234
        type: integer
      runtime:
        example: standalone
        type: string
      snapshotPath:
        type: string
      tcpPort:
        example: 9181
        type: integer
    type: object
  model.LoginReq:
    properties:
      password:
        example: 63cb91a2ceb9d4f7c8b1ba5e50046f52
        type: string
      username:
        example: ckman
        type: string
    type: object
  model.MaterializedViewReq:
    properties:
      database:
        type: string
      dryrun:
        type: boolean
      engine:
        type: string
      name:
        type: string
      operate:
        type: integer
      order:
        items:
          type: string
        type: array
      partition:
        $ref: '#/definitions/model.CkTablePartition'
      populate:
        type: boolean
      statement:
        type: string
    type: object
  model.OrderbyReq:
    properties:
      database:
        type: string
      dist_name:
        type: string
      orderby:
        items:
          type: string
        type: array
      partitionby:
        $ref: '#/definitions/model.CkTablePartition'
      table:
        type: string
    type: object
  model.PingClusterReq:
    properties:
      password:
        example: "123456"
        type: string
      user:
        example: ck
        type: string
    type: object
  model.Policy:
    properties:
      moveFactor:
        example: 0.1
        type: number
      name:
        example: hdfs_only
        type: string
      volumns:
        items:
          $ref: '#/definitions/model.Volumn'
        type: array
    type: object
  model.Projection:
    properties:
      action:
        type: integer
      name:
        type: string
      sql:
        type: string
    type: object
  model.PromMetricPort:
    properties:
      clickHouse:
        type: integer
      nodeExport:
        type: integer
      zooKeeper:
        type: integer
    type: object
  model.PurgerTableReq:
    properties:
      begin:
        example: "2021-01-01"
        type: string
      database:
        example: default
        type: string
      end:
        example: "2021-04-01"
        type: string
      tables:
        example:
        - t1
        - t2
        - t3
        items:
          type: string
        type: array
    type: object
  model.RebalanceShardingkey:
    properties:
      allowLossRate:
        example: 0.1
        type: number
      database:
        example: default
        type: string
      saveTemps:
        example: true
        type: boolean
      shardingKey:
        example: _timestamp
        type: string
      table:
        example: t123
        type: string
    type: object
  model.RebalanceTableReq:
    properties:
      except_max_shard:
        description: remove the max shard's data to other shards
        type: boolean
      keys:
        items:
          $ref: '#/definitions/model.RebalanceShardingkey'
        type: array
    type: object
  model.Storage:
    properties:
      disks:
        items:
          $ref: '#/definitions/model.Disk'
        type: array
      policies:
        items:
          $ref: '#/definitions/model.Policy'
        type: array
    type: object
  model.Volumn:
    properties:
      disks:
        description: Every disk shall be in storage.Disks
        example:
        - default
        - hdfs1
        items:
          type: string
        type: array
      maxDataPartSizeBytes:
        example: 10000000
        type: integer
      name:
        example: main
        type: string
      preferNotToMerge:
        example: "true"
        type: string
    type: object
info:
  contact: {}
  title: CKMAN API
  version: "2.0"
paths:
  /api/login:
    post:
      consumes:
      - application/json
      description: Login
      parameters:
      - description: request body
        in: body
        name: req
        required: true
        schema:
          $ref: '#/definitions/model.LoginReq'
      responses:
        "200":
          description: '{"retCode":"5031", "retMsg":"密码校验失败", "data":null}'
          schema:
            type: string
      security:
      - ApiKeyAuth: []
      summary: 用户登录
      tags:
      - user
  /api/logout:
    put:
      consumes:
      - application/json
      description: Logout
      responses:
        "200":
          description: '{"retCode":"0000","retMsg":"成功","data":null}'
          schema:
            type: string
      security:
      - ApiKeyAuth: []
      summary: 退出登录
      tags:
      - user
  /api/v2/ck/archive/{clusterName}:
    post:
      consumes:
      - application/json
      description: 按时间段备份表数据
      parameters:
      - description: request body
        in: body
        name: req
        required: true
        schema:
          $ref: '#/definitions/model.ArchiveTableReq'
      - default: test
        description: cluster name
        in: path
        name: clusterName
        required: true
        type: string
      responses:
        "200":
          description: '{"code":"0000","msg":"ok","data":""}'
          schema:
            type: string
      security:
      - ApiKeyAuth: []
      summary: 备份表
      tags:
      - clickhouse
  /api/v2/ck/cluster:
    get:
      consumes:
      - application/json
      description: 获取所有集群的信息
      responses:
        "200":
          description: '{"code":"5804","msg":"数据查询失败","data":null}'
          schema:
            type: string
      security:
      - ApiKeyAuth: []
      summary: 获取所有集群信息
      tags:
      - clickhouse
    post:
      consumes:
      - application/json
      description: 将一个已经存在的集群导入到ckman
      parameters:
      - description: request body
        in: body
        name: req
        required: true
        schema:
          $ref: '#/definitions/model.CkImportConfig'
      responses:
        "200":
          description: '{"code":"0000","msg":"ok","data":null}'
          schema:
            type: string
      security:
      - ApiKeyAuth: []
      summary: 导入集群
      tags:
      - clickhouse
  /api/v2/ck/cluster/{clusterName}:
    delete:
      consumes:
      - application/json
      description: 删除一个集群，但是并没有销毁该集群
      parameters:
      - default: test
        description: cluster name
        in: path
        name: clusterName
        required: true
        type: string
      responses:
        "200":
          description: '{"code":"5800","msg":"数据查询失败","data":""}'
          schema:
            type: string
      security:
      - ApiKeyAuth: []
      summary: 删除集群
      tags:
      - clickhouse
    get:
      consumes:
      - application/json
      description: 根据集群名获取集群的信息
      parameters:
      - default: test
        description: cluster name
        in: path
        name: clusterName
        required: true
        type: string
      responses:
        "200":
          description: '{"code":"0000","msg":"ok", "data":{"mode":"import","hosts":["192.168.0.1","192.168.0.2","192.168.0.3","192.168.0.4"],"names":["node1","node2","node3","node4"],"port":9000,"httpPort":8123,"user":"ck","password":"123456","database":"default","cluster":"test","zkNodes":["192.168.0.1","192.168.0.2","192.168.0.3"],"zkPort":2181,"isReplica":true,"version":"20.8.5.45","sshUser":"","sshPassword":"","shards":[{"replicas":[{"ip":"192.168.0.1","hostname":"node1"},{"ip":"192.168.0.2","hostname":"node2"}]},{"replicas":[{"ip":"192.168.0.3","hostname":"node3"},{"ip":"192.168.0.4","hostname":"node4"}]}],"path":""}}'
          schema:
            type: string
      security:
      - ApiKeyAuth: []
      summary: 获取指定的集群信息
      tags:
      - clickhouse
  /api/v2/ck/config/{clusterName}:
    get:
      consumes:
      - application/json
      description: 获取集群配置
      parameters:
      - description: request body
        in: body
        name: req
        required: true
        schema:
          $ref: '#/definitions/model.ArchiveTableReq'
      - default: test
        description: cluster name
        in: path
        name: clusterName
        required: true
        type: string
      responses:
        "200":
          description: '{"code":"0000","msg":"ok","data":nil}'
          schema:
            type: string
      security:
      - ApiKeyAuth: []
      summary: 获取集群配置
      tags:
      - clickhouse
    post:
      consumes:
      - application/json
      description: 修改集群配置
      parameters:
      - description: request body
        in: body
        name: req
        required: true
        schema:
          $ref: '#/definitions/model.ArchiveTableReq'
      - default: test
        description: cluster name
        in: path
        name: clusterName
        required: true
        type: string
      responses:
        "200":
          description: '{"code":"0000","msg":"ok","data":nil}'
          schema:
            type: string
      security:
      - ApiKeyAuth: []
      summary: 修改集群配置
      tags:
      - clickhouse
  /api/v2/ck/ddl_queue/{clusterName}:
    get:
      consumes:
      - application/json
      description: 查询分布式DDL
      parameters:
      - default: test
        description: cluster name
        in: path
        name: clusterName
        required: true
        type: string
      responses:
        "200":
          description: '{"code":"0000","msg":"ok","data":[{"startTime":1609986493,"queryDuration":145,"query":"select
            * from dist_sensor_dt_result_online limit 10000","user":"default","queryId":"8aa3de08-92c4-4102-a83d-2f5d88569dab","address":"::1","threads":2}]}'
          schema:
            type: string
      security:
      - ApiKeyAuth: []
      summary: 查询分布式DDL
      tags:
      - clickhouse
  /api/v2/ck/destroy/{clusterName}:
    put:
      consumes:
      - application/json
      description: 销毁集群，删除所有数据，并卸载服务
      parameters:
      - default: test
        description: cluster name
        in: path
        name: clusterName
        required: true
        type: string
      - description: password
        in: query
        name: password
        type: string
      responses:
        "200":
          description: '{"code":"0000","msg":"success","data":null}'
          schema:
            type: string
      security:
      - ApiKeyAuth: []
      summary: 销毁集群
      tags:
      - clickhouse
  /api/v2/ck/dist-logic-table/{clusterName}:
    delete:
      consumes:
      - application/json
      description: 删除逻辑表
      parameters:
      - default: logic_test
        description: cluster name
        in: path
        name: clusterName
        required: true
        type: string
      - description: request body
        in: body
        name: req
        required: true
        schema:
          $ref: '#/definitions/model.DistLogicTableReq'
      responses:
        "200":
          description: '{"code":"0000","msg":"ok","data":null}'
          schema:
            type: string
      security:
      - ApiKeyAuth: []
      summary: 删除逻辑表
      tags:
      - clickhouse
    post:
      consumes:
      - application/json
      description: 创建逻辑表，如果某个物理集群上没有本地表，会同步创建
      parameters:
      - default: logic_test
        description: cluster name
        in: path
        name: clusterName
        required: true
        type: string
      - description: request body
        in: body
        name: req
        required: true
        schema:
          $ref: '#/definitions/model.DistLogicTableReq'
      responses:
        "200":
          description: '{"code":"0000","msg":"ok","data":null}'
          schema:
            type: string
      security:
      - ApiKeyAuth: []
      summary: 创建逻辑表
